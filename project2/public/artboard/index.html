<html lang="en">

<body>
  <div class="container_playground">
  
    <div class="input_container">
        <div class="input_container-item-input-playground">
          <p>
            visuals:
          </p>
            <input type="radio" name="visuals" value="fire"/><label>ignis</label>
            <input type="radio" name="visuals" value="earth"/><label>terra</label>
            <input type="radio" name="visuals" value="water"/><label>aqua</label>
        </div>
      <p style="text-align:center">
        press any key from Q W E R T Y<br>
        3 people can play on this link
      </p>
        <div class="input_container-item-input-playground">
          <p>
            audio:
          </p>
            <input type="radio" name="audio" value="edm" /><label>futuristic</label>
            <input type="radio" name="audio" value="lofi" /><label>sanguine</label>
            <input type="radio" name="audio" value="orchestral" /><label>orchestral</label>
        </div> 
    </div>
    </div>

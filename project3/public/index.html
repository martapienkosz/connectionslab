<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="app.js"></script>


    <title>Hello!</title>
  </head> 
  <body>
    <a-scene cursor="rayOrigin: mouse">
      
     
        <a-box position="0 0 0" rotation="0 0 0" color="tomato" depth="1" height="1" target-marker width="3"></a-box>
        <a-sphere position="0 0.85 0" rotation="0 0 0" color="yellow" radius="0.3"></a-sphere>
        <a-sphere position="-0.7 0.85 0" rotation="0 0 0" color="green" radius="0.3"></a-sphere>
        <a-sphere position="0.7 0.85 0" rotation="0 0 0" color="blue" radius="0.3" color-toggle></a-sphere>
        <!-- <a-entity position="0 2 0" text="value: Hello World;"></a-entity> -->
      
      <a-entity id="rig">
        <a-entity camera position="0 2 0" look-controls wasd-controls>
          <a-cursor id="cursor" raycaster fuse="true" fusetimeout="3000"></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
